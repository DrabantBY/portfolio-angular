<div class="location-list">
  @for(location of locations; track location.id) {<mat-card>
    <mat-card-header>
      <button mat-card-avatar mat-icon-button color="primary">
        <mat-icon>language</mat-icon>
      </button>

      <mat-card-title>{{ location.name }}</mat-card-title>
      <mat-card-subtitle>{{ location.type }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  }
</div>

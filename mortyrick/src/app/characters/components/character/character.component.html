<app-filter
  [options]="['name', 'species', 'type']"
  [label]="'search by...'"
></app-filter>

@if(isLoading$ | async) {
<app-spinner></app-spinner>
}@else {
<app-character-list [characters]="character$ | async"></app-character-list>
}

<app-pagination
  [isLoading]="isLoading$ | async"
  [info]="info$ | async"
  [currentPageIndex]="currentPageIndex"
></app-pagination>

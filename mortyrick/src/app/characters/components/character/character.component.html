<app-filter></app-filter>

@if(isLoading$ | async) {
<app-spinner></app-spinner>
}@else {
<app-character-list [characters]="character$ | async"></app-character-list>
}

<app-pagination
  [isLoading]="isLoading$ | async"
  [length]="info$ | async"
  [currentPageIndex]="currentPageIndex"
></app-pagination>

<mat-card>
  <mat-card-header>
    <button mat-card-avatar mat-icon-button color="warn">
      <mat-icon>report</mat-icon>
    </button>
    <mat-card-title> {{ error.name }}: {{ error.message }} </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="/assets/oops.png" alt="Oops!" />
</mat-card>

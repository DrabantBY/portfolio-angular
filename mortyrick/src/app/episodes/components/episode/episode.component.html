@if(isLoading$ | async) {
<app-spinner></app-spinner>
}@else {
<ul class="list">
  @for(episode of (episode$ | async); track episode.id) {
  <li>
    {{ episode.name }}
  </li>
  }
</ul>
}

<app-pagination
  [isLoading]="isLoading$ | async"
  [currentPageIndex]="currentPageIndex"
  [info]="info$ | async"
>
</app-pagination>

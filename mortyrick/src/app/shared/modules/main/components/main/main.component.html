<mat-drawer-container (backdropClick)="closeDrawer()">
  @if(isSmallSize$ | async) {
  <mat-drawer
    mode="over"
    position="end"
    autoFocus="false"
    [opened]="drawerIsOpen$ | async"
  >
    <app-main-nav></app-main-nav>
  </mat-drawer>
  }
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

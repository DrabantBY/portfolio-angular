<mat-nav-list>
  @for(link of links; track link) {
  <a
    mat-list-item
    [routerLink]="link"
    [queryParams]="{ page: 1 }"
    routerLinkActive
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    [routerLinkActiveOptions]="activeMatchOptions"
    >{{ link + "s" | uppercase }}</a
  >
  }
</mat-nav-list>

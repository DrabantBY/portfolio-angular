<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field color="primary" appearance="outline" class="search">
    <mat-label>SEARCH</mat-label>
    <app-search
      placeholder="value..."
      formControlName="searchControl"
    ></app-search>
    <button matPrefix mat-icon-button color="accent" aria-label="Submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

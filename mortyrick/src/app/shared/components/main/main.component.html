<mat-drawer-container class="app-main" (backdropClick)="closeDrawer()">
  <mat-drawer
    mode="over"
    position="end"
    autoFocus="false"
    [opened]="drawerIsOpen$ | async"
  >
    <app-nav-menu [isSideNav]="true"></app-nav-menu>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
